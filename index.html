<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Monthly Expense App</title>
</head>
<body>
    <div class="header">
        <h1 class="header__title">Expense App</h1>
        <h2 class="header__date"></h2>
    </div>

    <div class="add expense">
        <div class="expense__box">
            <form>
                <label for="expense__name" class="expense__name">Expense</label>
                <input id="expense__name" type="text" class="add__input expense__name-input" placeholder="Add expense name">
                <label for="expense__amount" class="expense__amount">Expense Amount</label>
                <input id="expense__amount" type="number" class="add__input expense__amount-input" placeholder="Add expense amount">
                <input type="submit" value="Submit" class="add__button expense__button">
            </form>
        </div>
    </div>

    <div class="display">
        <div class="total total_item">
            <h4 class="total__name">Total</h4>
            <h3 class="total__amount" id="total__balance">Â¥0</h3>
        </div>
        <div class="value">
            <div class="value__table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody class="value__body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
        integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
</head>
<body>
    <div class="header">
        <h1 class="header__title">Budget App</h1>
        <h2 class="header__date"></h2>
    </div>

    <div class="add">
        <div class="income">
            <div class="income__box">
                <form>
                    <label for="income__name" class="income__name">Income</label>
                    <input id="income__name" type="text" class="add__input income__name-input" placeholder="Add income name">
                    <label for="income__amount" class="income__amount">Income Amount</label>
                    <input id="income__amount" type="number" class="add__input income__amount-input" placeholder="Add income amount">
                    <input type="submit" value="Submit" class="add__button income__button">
                </form>
            </div>
        </div>
        <div class="expense">
            <div class="expense__box">
                <form>
                    <label for="expense__name" class="expense__name">Expense</label>
                    <input id="expense__name" type="text" class="add__input expense__name-input" placeholder="Add expense name">
                    <label for="expense__amount" class="expense__amount">Expense Amount</label>
                    <input id="expense__amount" type="number" class="add__input expense__amount-input" placeholder="Add expense amount">
                    <input type="submit" value="Submit" class="add__button expense__button">
                </form>
            </div>
        </div>
    </div>

    <div class="display">
        <div class="total">
            <div class="total__item">
                <h4 class="total__name">Budget</h4>
                <i class="fas fa-money-bill total__budget-icon total__icon"></i>
                <h3 class="total__amount" id="total__budget">¥0</h3>
            </div>
            <div class="total__item">
                <h4 class="total__name">Expenses</h4>
                <i class="fas fa-money-check total__expense-icon total__icon"></i>
                <h3 class="total__amount" id="total__expense">¥0</h3>
            </div>
            <div class="total__item">
                <h4 class="total__name">Balance</h4>
                <i class="fas fa-yen-sign total__balance-icon total__icon"></i>
                <h3 class="total__amount" id="total__balance">¥0</h3>
            </div>
        </div>
        <div class="value">
            <table class="value__table">
                <colgroup>
                    <col span="1" style="width:15%">
                    <col span="1" style="width:60%">
                    <col span="1" style="width:25%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody class="value__body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
